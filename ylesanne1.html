<!DOCTYPE html>                                                                                                 <!-- määrab faili tüübi html-iks -->
<html lang="et">                                                                                                <!-- määrab html faili keele -->
<head>                                                                                                          <!-- alustab "pea" märgendit -->
    <meta charset="UTF-8">                                                                                      <!-- määrab kodeeringu -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">                                      <!-- määrab kuvamis scale-i -->
    <title>Ülesanne 1</title>                                                                                   <!-- määrab faili pealkirja, mida kuvatakse brauser lehe peal -->
</head>                                                                                                         <!-- lõpetab "pea" märgendit -->
<body>                                                                                                          <!-- alustab "keha" märgendit -->
    <h1>Lihtne kulude arvestus</h1>                                                                             <!-- pealkiri, tase 1-->
    <form id="arvutajaVorm">                                                                                    <!-- html vorm algus, mille id on arvutajaVorm-->
        <label for="kilometraaž">Sisesta kaubikute kogu kilometraaž (km):</label>                               <!-- silt kilometraažile -->
        <input type="number" id="kilometraaž" required>                                                         <!-- input märgend, mille tüüp on number ja see on vajalik vormi sisestuseks. ID on kilometraaž -->
        <br><br>                                                                                                <!-- kaks reavahetus märgendit -->
        <label for="sissetulek">Sisesta päevane sissetulek (€):</label>                                         <!-- silt sissetulekule -->
        <input type="number" id="sissetulek" required>                                                          <!-- input märgend, mille tüüp on number ja see on vajalik vormi sisestuseks. ID on sissetulek -->
        <br><br>                                                                                                <!-- kaks reavahetus märgendit -->
        <label for="kuluPerKm">Sisesta kulu kilomeetri kohta (€):</label>                                       <!-- silt kuluPerKm-le -->
        <input type="number" id="kuluPerKm" step="0.01" required>                                               <!-- input märgend, mille tüüp on number ja see on vajalik vormi sisestuseks. ID on kuluPerKm, aste on 0.01 -->
        <br><br>                                                                                                <!-- kaks reavahetus märgendit -->
        <button type="button" onclick="arvutaKasum()">Arvuta</button>                                           <!-- nupu märgend, mis peale vajutus jooksutab funktsiooni arvutaKasum()-->
    </form>

    <!-- Tulemus kuvatakse siin -->
    <h2>Tulemus:</h2>
    <p id="tulemus"></p>

    <script>
        // Funktsioon kasumi või kahjumi arvutamiseks
        function arvutaKasum() {
            // Võtab kasutaja sisestatud väärtused
            let kilometraaž = Number(document.getElementById('kilometraaž').value);
            let sissetulek = Number(document.getElementById('sissetulek').value);
            let kuluPerKm = Number(document.getElementById('kuluPerKm').value);

            // Arvutame kaubikute kulud
            let kulud = arvutaKulud(kilometraaž, kuluPerKm);

            // Arvutame päeva kasumi/kahjumi
            let kasumVõiKahjum = arvutaTulu(sissetulek, kulud);

            // Näitame tulemust
            näitaTulemust(kasumVõiKahjum);
        }

        // Funktsioon kulude arvutamiseks vastavalt kilometraažile ja kilomeetri kulule
        function arvutaKulud(km, kuluPerKm) {
            return km * kuluPerKm;
        }

        // Funktsioon kasumi või kahjumi arvutamiseks
        function arvutaTulu(sissetulek, kulud) {
            return sissetulek - kulud;
        }

        // Funktsioon tulemuse kuvamiseks
        function näitaTulemust(kasumVõiKahjum) {
            let tulemusElement = document.getElementById('tulemus');

            if (kasumVõiKahjum > 0) {
                tulemusElement.innerHTML = "Päeva kasum on " + kasumVõiKahjum.toFixed(2) + " €.";
                tulemusElement.style.color = "green";
            } else if (kasumVõiKahjum < 0) {
                tulemusElement.innerHTML = "Päeva kahjum on " + kasumVõiKahjum.toFixed(2) + " €.";
                tulemusElement.style.color = "red";
            } else {
                tulemusElement.innerHTML = "Päev lõppes nullis.";
                tulemusElement.style.color = "black";
            }
        }
    </script>
</body>

</html>
